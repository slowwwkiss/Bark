<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARK</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Background -->
  <img src="gif mario/verde.jpg" alt="verde" class="back">

  <!-- Game Board -->
  <div class="game-board">
    <img src="gif mario/nuvem.png" alt="nuvens" class="nuvem">
    <img src="gif mario/mario.gif" alt="Mario correndo" class="mario">
    <img src="gif mario/cano.jpg" alt="cano verde" class="cano">
    <div class="contador" id="contadorPulos">0</div>
    <button onclick="reiniciarJogo()" id="botaoReiniciar" class="botao1">Restart Game</button>
  </div>

  <!-- Token Info Section -->
  <div class="token-info">
    <p><strong>Contract Address:</strong> 
      <span id="contract-address">0x1234567890ABCDEF1234567890ABCDEF12345678</span>
      <button onclick="copyAddress()">Copy</button>
    </p>
    <p>
      <a href="https://x.com/NamaMemeCoin" target="_blank">Follow on X</a> | 
      <a href="https://pump.fun/YourToken" target="_blank">View on Pump.fun</a>
    </p>
  </div>
</body>
</html>
