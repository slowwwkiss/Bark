<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mario Bros</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <img src="./gif mario/verde.jpg" alt="verde" class="back">
    <div class="game-board">
        <img src="./gif mario/nuvem.png" alt="nuvens" class="nuvem">
        <img src="./gif mario/mario.gif" alt="Mario correndo" class="mario">
        <img src="./gif mario/cano.jpg" alt="cano verde" class="cano">
        <div class="contador" id="contadorPulos">0</div>
        <button onclick="reiniciarJogo()" id="botaoReiniciar" class="botao1">Restart Game</button>
    </div>

    <div class="links-container">
        <p class="contract-info">
            <strong>Contract Address:</strong> 
            <span id="contractAddress">0x1234...5678</span>
            <button onclick="copyContract()" class="copy-button">Copy</button>
        </p>
        <p>
            <a href="https://x.com/YOUR_X_HANDLE" target="_blank">Follow on X</a> | 
            <a href="https://pump.fun/YOUR_PUMP_LINK" target="_blank">View on Pump.fun</a>
        </p>
    </div>
</body>
</html>
