<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Coin Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <button id="restartBtn">Restart Game</button>
  </div>

  <!-- Footer info -->
  <div class="footer">
    <p>
      Contract Address: 
      <span class="ca">0x1234567890ABCDEF1234567890ABCDEF12345678</span>
      <button onclick="copyCA()">Copy</button>
    </p>
    <p>
      <a href="https://x.com/youraccount" target="_blank">Follow on X</a> | 
      <a href="https://pump.fun/coin/xxxx" target="_blank">View on Pump.fun</a>
    </p>
  </div>

  <script src="script.js"></script>
  <script>
    function copyCA() {
      const ca = document.querySelector('.ca').innerText;
      navigator.clipboard.writeText(ca);
      alert('Contract Address copied!');
    }
  </script>
</body>
</html>
